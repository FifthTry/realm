[package]
name = "realm"
version = "0.1.10"
authors = ["Amit Upadhyay <amitu@acko.com>"]
description = "Rust / Elm base full stack web framework."
license = "MIT"
edition = "2018"
include = ["**/*.rs", "Cargo.toml"]
readme = "README.md"
repository = "https://github.com/ackotech/realm"
documentation = "https://github.com/ackotech/realm"
homepage = "https://github.com/ackotech/realm"

[features]
default = []
dynamic-elm-dependencies = []

[dependencies]
hyper = "0.12.33"
futures-cpupool = "0.1.8"
lazy_static = "= 1.3.0"
futures = "0.1.26"
http = "0.1.18"
serde_json = "~1.0.0"
serde = "~1.0.0"
serde_derive = "~1.0.0"
failure = "~0.1.1"
url = "~1"
itertools = "~0.7.8"
notify = "=5.0.0-pre.1"
crossbeam-channel = "0.3.9"

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dev-dependencies]
pretty_assertions = "~0.5.1"
